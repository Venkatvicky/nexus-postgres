apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-pv
spec:
  storageClassName: {{ .Values.nexus.storage.storageClassName }}
  capacity:
    storage: {{ .Values.nexus.storage.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.nexus.storage.storageClassName }}
  hostPath:
    path: /nexus-data
